<body>

	<div class="wrap bg">
		<div class="form-rating">

            <header class="text-center">
                <div class="img">
                    <img src="../images/home.jpg" alt="logo">
                </div>
                <div class="title">Welcome to the I-Rate App !</div>

            </header>

            <div class="body">
                <form action="/action_page.php">
                    <div class="form-group">
                      <label>Restaurant name:</label>
                      <input type="text" class="form-control" placeholder="Typing restaurant name..." required>
                     
                    </div>
                    <div class="form-group">
                     
                      <div class="form-group">
                        <label>Image</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1" required>
                      </div>
                    </div>

                    <div class="form-group">
                     
                      <label>Restaurant type:</label>
                      <select class="form-control form-control-sm" name="type" id="type" required>
                        <option>Fast food</option>
                        <option>Grill food</option>
                        <option>Sea food</option>
                        
                      </select>
                    </div>

                    <!-- <div class="form-group">
                     
                      <label>Restaurant type:</label>
                      <select class="form-control form-control-sm" required>
                        <option>Small select</option>
                        <option>Small select</option>
                        <option>Small select</option>
                        <option>Small select</option>
                        <option>Small select</option>
                      </select>
                    </div> -->
                    <div class="form-group">
                     
                      <label>Date of the visit:</label>
                      <input type="text" id="datepicker" required>
                    </div>
                    <div class="form-group">
                     
                      <label>Time of the visit:</label>
                      <input type="text" id="basicExample" required>
                    </div>
                   

                    <div class="title rating text-center">Please rating the restaurant !</div>

                    <div class="form-group service">
                     <p class="name">Service</p>
                     <div class="row">
                       <div class="col-12">
                        <label class="container">Excellent
                          <input type="radio" checked="checked" name="service-radio">
                          <span class="checkmark"></span>
                        </label>
                        <label class="container">Good
                          <input type="radio" name="service-radio">
                          <span class="checkmark"></span>
                        </label>
                       </div>
                       <div class="col-12">
                        <label class="container">Okay
                          <input type="radio" name="service-radio">
                          <span class="checkmark"></span>
                        </label>
                        <label class="container">Need to improve
                          <input type="radio" name="service-radio">
                          <span class="checkmark"></span>
                        </label>
                       </div>
                     </div>
                     
                      
                    </div>
                    <div class="form-group service">
                      <p class="name">Cleanliness</p>
                      <div class="row">
                        <div class="col-12">
                          <label class="container">Excellent
                            <input type="radio" checked="checked" name="radio">
                            <span class="checkmark"></span>
                          </label>
                          <label class="container">Good
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                          </label>
                        </div>
                        <div class="col-12">
                          <label class="container">Okay
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                          </label>
                          <label class="container">Need to improve
                            <input type="radio" name="radio">
                            <span class="checkmark"></span>
                          </label>
                        </div>
                      </div>
                       
                       
                     </div>
                     <div class="form-group service">
                      <p class="name">Food Quality</p>
                      <div class="row">
                        <div class="col-12">
                          <label class="container">Excellent
                            <input type="radio" checked="checked" name="quality-radio">
                            <span class="checkmark"></span>
                          </label>
                          <label class="container">Good
                            <input type="radio" name="quality-radio">
                            <span class="checkmark"></span>
                          </label>
                        </div>
                        <div class="col-12">
                          <label class="container">Okay
                            <input type="radio" name="quality-radio">
                            <span class="checkmark"></span>
                          </label>
                          <label class="container">Need to improve

                            <span class="checkmark"></span>
                          </label>
                        </div>
                      </div>
                       
                       
                     </div>

                    <div class="form-group">
                     
                      <label>Note:</label>
                      <textarea rows="4" placeholder="Typing your note..." maxlength="200" required>
                       
                        </textarea>
                    </div>
                    <div class="form-group">
                      <label>Name of reporter:</label>
                      <input type="text" class="form-control" placeholder="Typing reporter's name..." required>
                     
                    </div>
                    <div class="btn-form text-center">
                      <button type="submit" class="btn btn-primary">Add</button>
                      <a type="button" class="btn btn-danger" href="view.html">View data</a>

                    </div>
